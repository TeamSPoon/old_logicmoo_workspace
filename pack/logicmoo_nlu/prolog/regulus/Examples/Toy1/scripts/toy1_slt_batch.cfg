
% Build on top of main speech translation config file

include('$REGULUS/Examples/Toy1/scripts/toy1_slt.cfg').

% Declarations for batch translation

file_search_path(toy1_corpora,'$REGULUS/Examples/Toy1/corpora').

% Corpora for testing text translation
regulus_config(translation_corpus,
	       toy1_corpora('toy1_corpus.pl')).

regulus_config(translation_corpus(alternate),
	       toy1_corpora('toy1_corpus_alternate.pl')).

% Where results of batch text translation are put
regulus_config(translation_corpus_results,
	       toy1_runtime('toy1_translation_results.pl')).

regulus_config(translation_corpus_results(alternate),
	       toy1_runtime('toy1_translation_results_alternate.pl')).

% Recogniser and Vocalizer parameters 
regulus_config(translation_rec_params,
	       [package=toy1_runtime(recogniser), grammar='.MAIN', 'rec.ConfidenceRejectionThreshold=0']).

regulus_config(tts_command, 'vocalizer -num_channels 1 -voice juliedeschamps -voices_from_disk').

% Corpus for testing speech translation
% (transcriptions and pointers to wavfiles)
regulus_config(translation_speech_corpus,
	       toy1_corpora('transcriptions.txt')).
regulus_config(translation_speech_corpus(in_coverage),
	       toy1_corpora('transcriptions_in_coverage.txt')).
regulus_config(translation_speech_corpus(out_of_coverage),
	       toy1_corpora('transcriptions_out_of_coverage.txt')).

% Where results of batch speech translation are put
regulus_config(translation_speech_corpus_results,
	       toy1_runtime('toy1_speech_translation_results.pl')).
regulus_config(translation_speech_corpus_results(in_coverage),
	       toy1_runtime('toy1_speech_translation_results_in_coverage.pl')).
regulus_config(translation_speech_corpus_results(out_of_coverage),
	       toy1_runtime('toy1_speech_translation_results_out_of_coverage.pl')).

% Corpus for testing speech translation (new style, directly from wavfiles)
regulus_config(translation_corpus(speech),
	       toy1_corpora('toy1_speech_corpus.pl')).
regulus_config(translation_corpus_results(speech),
	       toy1_runtime('toy1_speech_corpus_results.pl')).

% Human judgements about quality of translation (permanent)
regulus_config(translation_corpus_judgements,
	       toy1_corpora('toy1_translation_judgements.pl')).

% Human judgements about quality of recognition (permanent)
regulus_config(translation_corpus_recognition_judgements,
	       toy1_corpora('toy1_recognition_judgements.pl')).

% Human judgements about quality of recognition (to edit)
regulus_config(translation_corpus_tmp_recognition_judgements,
	       toy1_runtime('toy1_tmp_recognition_judgements.pl')).
