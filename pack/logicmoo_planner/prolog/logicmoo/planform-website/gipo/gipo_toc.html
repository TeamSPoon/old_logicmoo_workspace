useScript = 0
if (navigator.appName == null) {
   event = null
} else {
   oldpp = new Array
   oldppC = new Array
   useScript = 1
}

function mon(statusText, ppC) {
  if (useScript == 1) {
      oldppC = ppC
      ppC.src = 'bullet.gif'
      window.status = statusText
  }
}

function monO(ppC) {
  if (useScript == 1) {
     if (oldppC != null && oldpp != null) {
         if (oldppC == oldpp) {
             oldppC.src = 'redball.gif'
         } else {
             oldppC.src = 'blueball.gif'
         }
     }
     window.status = ''
  }
}


function dot(pp) {
  if (useScript == 1) {
     if (oldpp != null) {
         oldpp.src = 'blueball.gif' 
     }
     oldpp = pp
     pp.src = 'redball.gif'
  }
}
//-->
