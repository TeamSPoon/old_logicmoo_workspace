<li>Use: <code>chmod 777 gen_task</code> to change the file <code>gen_task</code> to an excutable file. <p></li>
 
<li>Run: <code>gen_task YourDomainFile Number</code><br> 
<code>Number</code> here is the number of random tasks you want to generate.<p></li> 

<li>The result is in file: <code>rdmtasks</code><p>
</li></ol>
