
include('$REGULUS/Examples/Calendar/scripts/calendar_common.cfg').

% Config information for version of Calendar derived from general grammar

% The current Regulus grammar consists of the following four files
regulus_config(regulus_grammar, 
	       [general_regulus_grammars(general_eng), 
		general_regulus_grammars(gen_eng_lex), 
		%general_regulus_grammars(linear_sem),
		%general_regulus_grammars(nested_sem),
		general_regulus_grammars(riacs_sem), 
		calendar_regulus_grammars(calendar_lex),
		% Create this file by doing 'make name_lexicon' in $REGULUS/Examples/Calendar/scripts
		calendar_regulus_grammars(generated_names_im2)
	    ]).

% EBL training will use this file as its training corpus.
regulus_config(ebl_corpus, [corpora('calendar_dev_corpus_im2.pl')]).

% The EBL specialised grammar, which can be loaded using the EBL_LOAD command.
regulus_config(ebl_regulus_component_grammar, [calendar_runtime(calendar_im2_specialised_default)]).

% The command EBL_NUANCE writes the specialised Nuance grammar to this file.
regulus_config(ebl_nuance_grammar, calendar_runtime(recogniser_im2)).

% Working files have names starting with the expansion of this file.
regulus_config(working_file_prefix, calendar_runtime('calendar_im2')).

% Dialogue specific declarations:

% Dialogue processing code in these files
regulus_config(dialogue_files,
	       [calendar_prolog('input_manager.pl'),
		calendar_prolog('resolve_lf.pl'),
		calendar_prolog('dialogue_manager.pl'),
		calendar_prolog('resolve_dialogue_move.pl'),
		calendar_prolog('output_manager.pl'),
		calendar_prolog('database_im2.pl')
	       ]).

regulus_config(ebl_grammar_probs, calendar_runtime('grammar_probs_data_file_im2.txt')).

regulus_config(dialogue_corpus, corpora('calendar_dev_corpus_im2.pl')).
regulus_config(dialogue_corpus(ellipsis), corpora('calendar_dev_corpus_ellipsis_im2.pl')).
regulus_config(dialogue_speech_corpus, corpora('calendar_transcriptions_im2.txt')).

regulus_config(dialogue_corpus_results, calendar_runtime('calendar_dev_corpus_results_im2.pl')).
regulus_config(dialogue_corpus_results(ellipsis), calendar_runtime('calendar_dev_corpus_results_ellipsis_im2.pl')).
regulus_config(dialogue_speech_corpus_results, corpora('calendar_speech_dialogue_results_im2.pl')).

regulus_config(dialogue_corpus_judgements, corpora('calendar_dialogue_judgements_im2.pl')).

regulus_config(dialogue_rec_params, [package=calendar_runtime(recogniser_im2), grammar='.MAIN']).

